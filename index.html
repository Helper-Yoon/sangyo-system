<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가망상담건 유치자변경 보고시스템</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 1024px;
            margin: 0 auto;
        }
        
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .card {
            background-color: #0a0a0a;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            border: 1px solid #1a1a1a;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 78, 162, 0.3);
        }
        
        h2 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #e0e0e0;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        h3 {
            font-size: 1.125rem;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 0;
            display: inline-block;
        }
        
        @keyframes fadeIn {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .team-selection {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000000 100%);
            animation: fadeIn 0.5s ease;
        }
        
        .team-selection-container {
            max-width: 900px;
            width: 100%;
            padding: 2rem;
        }
        
        .name-input-section {
            background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 100%);
            border: 2px solid #1a1a1a;
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 3rem;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }
        
        .name-input-label {
            font-size: 1.125rem;
            color: #e0e0e0;
            margin-bottom: 1rem;
            display: block;
        }
        
        .name-input-field {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem 1rem;
            background-color: #0d0d0d;
            border: 1px solid #333333;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s;
        }
        
        .name-input-field:focus {
            outline: none;
            border-color: #004EA2;
            box-shadow: 0 0 0 3px rgba(0, 78, 162, 0.2), 0 0 20px rgba(0, 78, 162, 0.1);
            background-color: #0f0f0f;
        }
        
        .name-input-field::placeholder {
            color: #666666;
        }
        
        .saved-name-display {
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: #0066CC;
        }
        
        .team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
        }
        
        .team-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 100%);
            border: 2px solid #1a1a1a;
            border-radius: 1rem;
            padding: 2.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .team-card.admin {
            background: linear-gradient(135deg, #1a0a0a 0%, #2d0d0d 100%);
            border-color: #8B0000;
        }
        
        .team-card.admin:hover {
            border-color: #DC143C;
            box-shadow: 0 15px 40px rgba(220, 20, 60, 0.4);
        }
        
        .team-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .team-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(135deg, #004EA2, #0066CC, #004EA2);
            border-radius: 1rem;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: -1;
        }
        
        .team-card.admin::before {
            background: linear-gradient(135deg, #DC143C, #8B0000, #DC143C);
        }
        
        .team-card:not(.disabled):hover {
            transform: translateY(-8px) scale(1.05);
            border-color: #004EA2;
            box-shadow: 0 15px 40px rgba(0, 78, 162, 0.4);
        }
        
        .team-card:not(.disabled):hover .team-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 20px rgba(0, 78, 162, 0.5));
        }
        
        .team-card:not(.disabled):hover::before {
            opacity: 1;
        }
        
        .team-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.1));
            transition: all 0.3s;
        }
        
        .team-name {
            font-size: 1.25rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        .team-card.admin .team-name {
            text-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }
        
        .team-hint {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            color: #666666;
        }
        
        .team-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #004EA2 0%, #0066CC 100%);
            border-radius: 2rem;
            font-size: 0.875rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 78, 162, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .team-badge.admin {
            background: linear-gradient(135deg, #8B0000 0%, #DC143C 100%);
            box-shadow: 0 4px 15px rgba(220, 20, 60, 0.3);
        }
        
        .team-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .team-switcher {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-switch-team {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            border: 1px solid #333333;
            border-radius: 0.5rem;
            color: #808080;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-switch-team:hover {
            background: #262626;
            border-color: #004EA2;
            color: #0066CC;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        .input-group {
            display: flex;
            gap: 0.75rem;
        }
        
        input[type="text"], input[type="tel"] {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #004EA2;
            box-shadow: 0 0 0 3px rgba(0, 78, 162, 0.2), 0 0 20px rgba(0, 78, 162, 0.1);
            background-color: #0f0f0f;
        }
        
        input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        button {
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, #004EA2 0%, #0066CC 100%);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(0, 78, 162, 0.3);
        }
        
        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #0066CC 0%, #004EA2 100%);
            box-shadow: 0 6px 20px rgba(0, 78, 162, 0.5);
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: #1a1a1a;
            color: #666666;
            cursor: not-allowed;
            box-shadow: none;
        }
        
        .btn-secondary {
            padding: 0.5rem 1rem;
            background: #1a1a1a;
            font-size: 0.875rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            border: 1px solid #333333;
            box-shadow: none;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: #262626;
            border-color: #004EA2;
            transform: none;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        .btn-copy-small {
            padding: 0.375rem 0.75rem;
            background: #004EA2;
            font-size: 0.75rem;
            display: inline-flex;
            align-items: center;
            gap: 0.25rem;
            border-radius: 0.375rem;
            box-shadow: 0 2px 8px rgba(0, 78, 162, 0.3);
        }
        
        .btn-copy-small:hover {
            background: #0066CC;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 78, 162, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #991b1b 0%, #dc2626 100%);
        }
        
        .btn-danger:hover {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            box-shadow: 0 6px 20px rgba(220, 38, 38, 0.3);
        }
        
        .btn-delete-item {
            padding: 0.25rem 0.5rem;
            background: #dc2626;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            box-shadow: none;
        }
        
        .btn-delete-item:hover {
            background: #ef4444;
            transform: none;
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.3);
        }
        
        .btn-refresh {
            padding: 0.5rem;
            background: #1a1a1a;
            border-radius: 0.5rem;
            border: 1px solid #333333;
            box-shadow: none;
        }
        
        .btn-refresh:hover {
            background: #262626;
            border-color: #004EA2;
            transform: none;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.2);
        }
        
        .name-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .name-display p {
            color: #b0b0b0;
        }
        
        .name-display span {
            font-weight: 600;
            color: #004EA2;
            text-shadow: 0 0 5px rgba(0, 78, 162, 0.3);
        }
        
        .name-display button {
            padding: 0.25rem 0.5rem;
            background: none;
            color: #0066CC;
            font-size: 0.875rem;
            box-shadow: none;
        }
        
        .name-display button:hover {
            color: #4da6ff;
            background: none;
            transform: none;
            box-shadow: none;
        }
        
        .report-box {
            background-color: #0a0a0a;
            border: 2px solid #004EA2;
            border-radius: 0.75rem;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 20px 40px -10px rgba(0, 78, 162, 0.2), 0 0 30px rgba(0, 78, 162, 0.1);
        }
        
        .report-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }
        
        .report-content {
            background-color: #000000;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #1a1a1a;
        }
        
        pre {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            color: #e0e0e0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .empty-state {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 100%);
        }
        
        .empty-state p {
            color: #808080;
            margin-bottom: 0.5rem;
        }
        
        .empty-state .time {
            font-size: 0.875rem;
            color: #666666;
        }
        
        .completed-list {
            max-height: 24rem;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #004EA2 #0a0a0a;
        }
        
        .completed-list::-webkit-scrollbar {
            width: 8px;
        }
        
        .completed-list::-webkit-scrollbar-track {
            background: #0a0a0a;
        }
        
        .completed-list::-webkit-scrollbar-thumb {
            background: #004EA2;
            border-radius: 4px;
        }
        
        .completed-item {
            font-size: 0.875rem;
            color: #b0b0b0;
            padding: 0.75rem;
            background-color: #050505;
            border-radius: 0.25rem;
            border: 1px solid #1a1a1a;
            margin-bottom: 0.5rem;
            line-height: 1.5;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .completed-item:hover {
            border-color: #004EA2;
            box-shadow: 0 0 10px rgba(0, 78, 162, 0.1);
        }
        
        .completed-item-text {
            flex: 1;
        }
        
        .completed-item .time {
            font-size: 0.75rem;
            color: #666666;
            margin-left: 0.5rem;
        }
        
        .completed-item .date {
            font-size: 0.75rem;
            color: #4a4a4a;
            margin-right: 0.5rem;
        }
        
        .admin-view {
            margin-top: 1rem;
        }
        
        .admin-stats-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #0a0a0a 0%, #0d0d0d 100%);
            border: 1px solid #1a1a1a;
            border-radius: 0.5rem;
            padding: 1rem;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.875rem;
            color: #808080;
        }
        
        .consultation-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            padding: 0.75rem;
            background: #050505;
            border: 1px solid #1a1a1a;
            border-radius: 0.5rem;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .consultation-item:hover {
            background: #0a0a0a;
            border-color: #333333;
        }
        
        .consultation-text {
            flex: 1;
            color: #e0e0e0;
            line-height: 1.4;
        }
        
        .consultation-meta {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .consultation-time {
            font-size: 0.75rem;
            color: #666666;
        }
        
        .status-label {
            display: inline-block;
            padding: 0.125rem 0.375rem;
            border-radius: 0.25rem;
            font-size: 0.625rem;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }
        
        .status-label.pending {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .status-label.reported {
            background: rgba(52, 211, 153, 0.2);
            color: #34d399;
            border: 1px solid rgba(52, 211, 153, 0.3);
        }
        
        .icon {
            display: inline-block;
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
        
        .rotating {
            animation: rotate 1s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        @keyframes pulse-blue {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(0, 78, 162, 0.4);
            }
            50% {
                box-shadow: 0 0 0 10px rgba(0, 78, 162, 0);
            }
        }
        
        .report-box {
            animation: pulse-blue 3s infinite;
        }
    </style>
</head>
<body>
    <!-- 팀 선택 화면 -->
    <div id="teamSelection" class="team-selection" style="display: none;">
        <div class="team-selection-container">
            <h1 style="text-align: center; margin-bottom: 2rem; font-size: 2rem; background: linear-gradient(135deg, #ffffff 0%, #004EA2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; text-shadow: none;">✨ 가망상담건 유치자변경 보고시스템 ✨</h1>
            
            <!-- 이름 입력 섹션 -->
            <div class="name-input-section">
                <label class="name-input-label">👤 상담사 이름을 입력해주세요</label>
                <input type="text" 
                       id="globalNameInput" 
                       class="name-input-field" 
                       placeholder="홍길동"
                       maxlength="20">
                <div id="savedNameDisplay" class="saved-name-display" style="display: none;">
                    저장된 이름: <span id="savedNameText"></span>
                </div>
            </div>
            
            <!-- 팀 선택 그리드 -->
            <div class="team-grid">
                <div class="team-card disabled" id="team1" onclick="selectTeam('SNS 1팀')" style="animation: fadeIn 0.5s ease 0.1s both;">
                    <div class="team-icon">🚀</div>
                    <div class="team-name">SNS 1팀</div>
                </div>
                <div class="team-card disabled" id="team2" onclick="selectTeam('SNS 2팀')" style="animation: fadeIn 0.5s ease 0.2s both;">
                    <div class="team-icon">⭐</div>
                    <div class="team-name">SNS 2팀</div>
                </div>
                <div class="team-card disabled" id="team3" onclick="selectTeam('SNS 3팀')" style="animation: fadeIn 0.5s ease 0.3s both;">
                    <div class="team-icon">💎</div>
                    <div class="team-name">SNS 3팀</div>
                </div>
                <div class="team-card disabled" id="team4" onclick="selectTeam('SNS 4팀')" style="animation: fadeIn 0.5s ease 0.4s both;">
                    <div class="team-icon">🔥</div>
                    <div class="team-name">SNS 4팀</div>
                </div>
                <div class="team-card disabled" id="team5" onclick="selectTeam('의정부 SNS팀')" style="animation: fadeIn 0.5s ease 0.5s both;">
                    <div class="team-icon">🏆</div>
                    <div class="team-name">의정부 SNS팀</div>
                </div>
                <div class="team-card admin disabled" id="teamAdmin" onclick="selectTeam('관리자')" style="animation: fadeIn 0.5s ease 0.6s both;">
                    <div class="team-icon">👑</div>
                    <div class="team-name">관리자</div>
                </div>
            </div>
            
            <div class="team-hint">
                💡 먼저 이름을 입력한 후 소속 팀을 선택해주세요
            </div>
        </div>
    </div>
    
    <!-- 일반 팀 메인 컨테이너 -->
    <div id="mainContainer" class="container" style="display: none;">
        <!-- 헤더 -->
        <div class="card">
            <div class="header">
                <h1>가망상담건 유치자변경 보고시스템</h1>
                <div class="team-switcher">
                    <div class="team-badge">
                        <span class="icon" id="teamIcon">✨</span>
                        <span id="currentTeam">팀 미선택</span>
                    </div>
                    <button class="btn-switch-team" onclick="showTeamSelection()">팀 변경</button>
                    <button class="btn-refresh" onclick="fetchData()" id="refreshBtn">
                        <span class="icon">🔄</span>
                    </button>
                </div>
            </div>
            
            <!-- 상담사 이름 -->
            <div id="nameSection">
                <!-- 동적으로 생성됨 -->
            </div>
        </div>
        
        <!-- 계약번호 입력 -->
        <div class="card">
            <h2 style="margin-bottom: 1rem;"><span class="icon">📝</span> 상담 등록</h2>
            <div class="input-group">
                <input type="text" id="phoneInput" placeholder="계약번호 입력 (예: AJD20240823001192)" maxlength="20">
                <button id="addBtn" onclick="addConsultation()">등록</button>
            </div>
            <div id="inputError" style="color: #ef4444; font-size: 0.875rem; margin-top: 0.5rem; display: none;">
                ⚠️ 전화번호는 입력할 수 없습니다. 계약번호를 입력해주세요.
            </div>
        </div>
        
        <!-- 미보고 건 -->
        <div id="pendingSection" style="display: none;">
            <!-- 동적으로 생성됨 -->
        </div>
        
        <!-- 빈 상태 -->
        <div id="emptyState" class="card empty-state">
            <p>보고할 새로운 상담이 없습니다</p>
            <p class="time" id="lastUpdateTime">마지막 업데이트: -</p>
        </div>
        
        <!-- 기 발송건 -->
        <div id="completedSection" class="card" style="display: none;">
            <div class="header">
                <h3><span class="icon">✅</span> 기 발송건 - 누락 확인용 (<span id="completedCount">0</span>건)</h3>
            </div>

        // 계약번호 유효성 검사
        function isValidContractNumber(value) {
            // 계약번호 패턴: AJD + 숫자들
            const contractPattern = /^[A-Z]{2,4}[0-9]{10,15}$/;
            return contractPattern.test(value);
        }
        
        // 전화번호 패턴 검사
        function isPhoneNumber(value) {
            const cleanValue = value.replace(/[\-\s]/g, '');
            const phonePattern = /^0[0-9]{9,10}$/;
            return phonePattern.test(cleanValue);
        }

        // 전체 미보고건 복사 및 기발송으로 이동
        async function copyAllPending() {
            // 모든 팀의 미보고건 수집
            let allPending = [];
            Object.entries(adminData).forEach(([team, teamData]) => {
                teamData.pending.forEach(item => {
                    allPending.push({...item, teamName: team});
                });
            });
            
            if (allPending.length === 0) {
                alert('복사할 미보고건이 없습니다.');
                return;
            }
            
            // 복사할 텍스트 생성
            const textLines = allPending.map(item => 
                `${item.phone_number} / ${item.type} / ${item.recruiter} / ${item.consultant_name} 건`
            );
            const fullText = textLines.join('\n');
            
            try {
                await navigator.clipboard.writeText(fullText);
                
                // 모든 항목을 기발송으로 업데이트 (각 팀에서도 자동 반영됨)
                const updatePromises = allPending.map(item =>
                    fetch(
                        `${SUPABASE_URL}/rest/v1/consultations?id=eq.${item.id}`,
                        {
                            method: 'PATCH',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json',
                                'Prefer': 'return=representation'
                            },
                            body: JSON.stringify({ 
                                reported: true, 
                                reported_at: new Date().toISOString() 
                            })
                        }
                    )
                );
                
                await Promise.all(updatePromises);
                
                // 버튼 피드백
                const btn = document.getElementById('copyAllBtn');
                if (btn) {
                    const originalText = btn.innerHTML;
                    btn.innerHTML = `✔️ ${allPending.length}건 복사 및 발송완료!`;
                    btn.style.background = '#10b981';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = '';
                    }, 2000);
                }
                
                // 데이터 새로고침
                await fetchAdminData();
                
                alert(`전체 ${allPending.length}건이 복사되고 기발송으로 이동했습니다.\n각 팀에서도 자동으로 기발송 처리됩니다.`);
                
            } catch (error) {
                console.error('처리 실패:', error);
                alert('처리 중 오류가 발생했습니다.');
            }
        }
        
        // 전체 기발송건 삭제
        async function deleteAllCompleted() {
            // 모든 팀의 기발송건 수집
            let allCompleted = [];
            Object.entries(adminData).forEach(([team, teamData]) => {
                teamData.completed.forEach(item => {
                    allCompleted.push(item);
                });
            });
            
            if (allCompleted.length === 0) {
                alert('삭제할 기발송건이 없습니다.');
                return;
            }
            
            if (!confirm(`전체 기발송건 ${allCompleted.length}건을 모두 삭제하시겠습니까?\n이 작업은 되돌릴 수 없습니다.`)) {
                return;
            }
            
            try {
                const deletePromises = allCompleted.map(item =>
                    fetch(
                        `${SUPABASE_URL}/rest/v1/consultations?id=eq.${item.id}`,
                        {
                            method: 'DELETE',
                            headers: {
                                'apikey': SUPABASE_ANON_KEY,
                                'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                                'Content-Type': 'application/json'
                            }
                        }
                    )
                );
                
                await Promise.all(deletePromises);
                
                alert(`전체 기발송건 ${allCompleted.length}건이 삭제되었습니다.`);
                
                // 데이터 새로고침
                await fetchAdminData();
                
            } catch (error) {
                console.error('삭제 실패:', error);
                alert('삭제 중 오류가 발생했습니다.');
            }
        }
        
        // 날짜 포맷팅 함수
        function formatDate(dateString) {
            const date = new Date(dateString);
            const month = date.getMonth() + 1;
            const day = date.getDate();
            return `${month}/${day}`;
        }
        
        // 일반 팀 UI 업데이트
        function updateUI() {
            // 미보고 건
            if (pendingReports.length > 0) {
                document.getElementById('pendingSection').style.display = 'block';
                document.getElementById('emptyState').style.display = 'none';
                
                const reportText = pendingReports.map(c => 
                    `${c.phone_number} / ${c.type} / ${c.recruiter} / ${c.consultant_name} 건`
                ).join('\n');
                
                document.getElementById('pendingSection').innerHTML = `
                    <div class="report-box">
                        <div class="report-header">
                            <div>
                                <h3 style="margin-bottom: 0.25rem;">메신저 보고용 - ${currentTeam}</h3>
                                <p style="font-size: 0.875rem; color: #808080; margin-top: 0.25rem;">
                                    ${pendingReports.length}건의 미보고 상담
                                </p>
                            </div>
                        </div>
                        <div class="report-content">
                            <pre>${reportText}</pre>
                        </div>
                    </div>
                `;
            } else {
                document.getElementById('pendingSection').style.display = 'none';
                document.getElementById('emptyState').style.display = 'block';
            }
            
            // 기 발송건
            if (completedReports.length > 0) {
                document.getElementById('completedSection').style.display = 'block';
                document.getElementById('completedCount').textContent = completedReports.length;
                
                const listHTML = completedReports.map(item => `
                    <div class="completed-item">
                        <div class="completed-item-text">
                            <span class="date">[${formatDate(item.created_at)}]</span>
                            ${item.phone_number} / ${item.type} / ${item.recruiter} / ${item.consultant_name} 건
                            <span class="time">(${new Date(item.reported_at || item.created_at).toLocaleTimeString('ko-KR')})</span>
                        </div>
                        <button class="btn-delete-item" onclick="deleteItem('${item.id}')">삭제</button>
                    </div>
                `).join('');
                
                document.getElementById('completedList').innerHTML = listHTML;
            } else {
                document.getElementById('completedSection').style.display = 'none';
            }
        }
        
        // 관리자 UI 업데이트
        function updateAdminUI() {
            // 모든 팀의 데이터 통합
            let allPending = [];
            let allCompleted = [];
            
            Object.entries(adminData).forEach(([team, teamData]) => {
                // 각 항목에 팀 정보 추가
                teamData.pending.forEach(item => {
                    allPending.push({...item, teamName: team});
                });
                teamData.completed.forEach(item => {
                    allCompleted.push({...item, teamName: team});
                });
            });
            
            // 시간 순 정렬 (최신 순)
            allPending.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
            allCompleted.sort((a, b) => new Date(b.reported_at || b.created_at) - new Date(a.reported_at || a.created_at));
            
            // 전체 통계
            document.getElementById('adminStatsSummary').innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${allPending.length}</div>
                    <div class="stat-label">미보고 건</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${allCompleted.length}</div>
                    <div class="stat-label">기 발송건</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${allPending.length + allCompleted.length}</div>
                    <div class="stat-label">전체 상담</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${new Date().toLocaleTimeString('ko-KR')}</div>
                    <div class="stat-label">마지막 업데이트</div>
                </div>
            `;
            
            // 통합 상담 목록
            let adminViewHTML = `
                <div class="card">
                    <div class="header" style="margin-bottom: 1.5rem;">
                        <div>
                            <h2 style="margin-bottom: 0.5rem;">📌 전체 미보고 건</h2>
                            <p style="font-size: 0.875rem; color: #808080;">모든 팀의 미보고 건 (${allPending.length}건)</p>
                        </div>
                        ${allPending.length > 0 ? `
                            <button id="copyAllBtn" class="btn-copy-small" style="padding: 0.75rem 1.5rem; font-size: 0.875rem;" onclick="copyAllPending()">
                                📋 전체 미보고 복사 후 발송처리 (${allPending.length}건)
                            </button>
                        ` : ''}
                    </div>
                    <div style="max-height: 500px; overflow-y: auto;">
            `;
            
            if (allPending.length > 0) {
                allPending.forEach(item => {
                    adminViewHTML += `
                        <div class="consultation-item">
                            <div class="consultation-text">
                                <span class="date" style="color: #4a4a4a; font-size: 0.75rem;">[${formatDate(item.created_at)}]</span>
                                ${item.phone_number} / ${item.type} / ${item.recruiter} / ${item.consultant_name} 건
                                <span class="status-label pending">미보고</span>
                            </div>
                            <div class="consultation-meta">
                                <div class="consultation-time">
                                    ${new Date(item.created_at).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                                <button class="btn-delete-item" onclick="deleteAdminItem('${item.id}')">삭제</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                adminViewHTML += `
                    <div style="text-align: center; padding: 3rem; color: #666666;">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">📭</div>
                        <div>현재 미보고 건이 없습니다</div>
                        <div style="font-size: 0.875rem; margin-top: 0.5rem;">각 팀에서 등록하면 표시됩니다</div>
                    </div>
                `;
            }
            
            adminViewHTML += `
                    </div>
                </div>
                
                <div class="card">
                    <div class="header" style="margin-bottom: 1.5rem;">
                        <div>
                            <h2 style="margin-bottom: 0.5rem;">✅ 전체 기 발송건</h2>
                            <p style="font-size: 0.875rem; color: #808080;">모든 팀의 기 발송건 (${allCompleted.length}건)</p>
                        </div>
                        ${allCompleted.length > 0 ? `
                            <button class="btn-secondary" style="background: #dc2626; border-color: #991b1b;" 
                                    onmouseover="this.style.background='#ef4444'" 
                                    onmouseout="this.style.background='#dc2626'" 
                                    onclick="deleteAllCompleted()">
                                <span class="icon">🗑️</span> 전체 삭제
                            </button>
                        ` : ''}
                    </div>
                    <div style="max-height: 400px; overflow-y: auto;">
            `;
            
            if (allCompleted.length > 0) {
                allCompleted.forEach(item => {
                    adminViewHTML += `
                        <div class="consultation-item" style="opacity: 0.7;">
                            <div class="consultation-text">
                                <span class="date" style="color: #4a4a4a; font-size: 0.75rem;">[${formatDate(item.created_at)}]</span>
                                ${item.phone_number} / ${item.type} / ${item.recruiter} / ${item.consultant_name} 건
                                <span class="status-label reported">보고완료</span>
                            </div>
                            <div class="consultation-meta">
                                <div class="consultation-time">
                                    ${new Date(item.reported_at || item.created_at).toLocaleTimeString('ko-KR', {hour: '2-digit', minute: '2-digit'})}
                                </div>
                                <button class="btn-delete-item" onclick="deleteAdminItem('${item.id}')">삭제</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                adminViewHTML += `
                    <div style="text-align: center; padding: 2rem; color: #666666;">
                        기 발송건이 없습니다
                    </div>
                `;
            }
            
            adminViewHTML += `
                    </div>
                </div>
            `;
            
            document.getElementById('adminView').innerHTML = adminViewHTML;
        }
    </script>
</body>
</html>
